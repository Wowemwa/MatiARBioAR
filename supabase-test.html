<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <p>This page tests the connection to your Supabase project.</p>

    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testAuth()">Test Auth</button>
    <button onclick="testDatabase()">Test Database Query</button>

    <div id="results"></div>

    <script>
        const SUPABASE_URL = 'https://zbgyhlvtypauqwqwzmyh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpiZ3lobHZ0eXBhdXF3cXd6bXloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NjUwNDgsImV4cCI6MjA3OTA0MTA0OH0.txszT7ZVunObHTefxOnXy-u-Wt5hRxmw8fMvzVRScNE';

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testConnection() {
            try {
                addResult('Testing basic connectivity...', 'info');
                const response = await fetch(SUPABASE_URL + '/rest/v1/', {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    addResult('✅ Basic connectivity successful', 'success');
                } else {
                    addResult(`❌ Basic connectivity failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Basic connectivity error: ${error.message}`, 'error');
            }
        }

        async function testAuth() {
            try {
                addResult('Testing authentication...', 'info');
                const response = await fetch(SUPABASE_URL + '/auth/v1/token?grant_type=password', {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });

                // Even if auth fails, if we get a response, the service is up
                if (response.status === 400) {
                    addResult('✅ Auth service responding (invalid credentials expected)', 'success');
                } else if (response.ok) {
                    addResult('✅ Auth service responding', 'success');
                } else {
                    addResult(`❌ Auth service error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Auth connection error: ${error.message}`, 'error');
            }
        }

        async function testDatabase() {
            try {
                addResult('Testing database query...', 'info');
                const response = await fetch(SUPABASE_URL + '/rest/v1/sites?select=id,name&limit=1', {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Database query successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`❌ Database query failed: ${response.status} ${response.statusText}`, 'error');
                    const errorText = await response.text();
                    addResult(`Error details: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Database connection error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
